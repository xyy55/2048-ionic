<ion-header>
  <ion-navbar>
    <ion-title text-center>
      2048
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="scores">
    <div>最佳：
      <div class="best">0</div>
    </div>
    <div>成绩：
      <div class="score">0</div>
    </div>
  </div>
  <div class="game" swipeAll
                    (swipeleft)="swipeLeft($event)"
                    (swiperight)="swipeRight($event)"
                    (swipeup)="swipeUp($event)"
                    (swipedown)="swipeDown($event)">
    <div id="container">
      <div class="cell" id="cell-0-0" style="top:0px;left:0px"></div>
      <div class="cell" id="cell-0-1" style="top:0px;left:80px"></div>
      <div class="cell" id="cell-0-2" style="top:0px;left:160px"></div>
      <div class="cell" id="cell-0-3" style="top:0px;left:240px"></div>
      <div class="cell" id="cell-1-0" style="top:80px;left:0px"></div>
      <div class="cell" id="cell-1-1" style="top:80px;left:80px"></div>
      <div class="cell" id="cell-1-2" style="top:80px;left:160px"></div>
      <div class="cell" id="cell-1-3" style="top:80px;left:240px"></div>
      <div class="cell" id="cell-2-0" style="top:160px;left:0px"></div>
      <div class="cell" id="cell-2-1" style="top:160px;left:80px"></div>
      <div class="cell" id="cell-2-2" style="top:160px;left:160px"></div>
      <div class="cell" id="cell-2-3" style="top:160px;left:240px"></div>
      <div class="cell" id="cell-3-0" style="top:240px;left:0px"></div>
      <div class="cell" id="cell-3-1" style="top:240px;left:80px"></div>
      <div class="cell" id="cell-3-2" style="top:240px;left:160px"></div>
      <div class="cell" id="cell-3-3" style="top:240px;left:240px"></div>
    </div>
    <div class="end" id="end">
      <p>游戏结束</p>
    </div>
    <div class="server">
        <button ion-button (click) = "start()">重玩</button>
    </div>
  </div>
</ion-content>
